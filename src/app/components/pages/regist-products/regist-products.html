<div class = "container mt-3">
    <div class="card shadow-sm">
        <div class="card-body">
            
            <h4>New Product</h4>
            <p> Fill in the form below to register a new product </p>
            <hr/>

            <form [formGroup]="form" (ngSubmit)="insertProduct()">
            <div class = "mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" formControlName= "name"class="form-control" id="name" placeholder="Enter product name" />
            </div>
            <div class = "mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" formControlName= "price" class="form-control" id="price" placeholder="Enter product price" />
            </div>
            <div class = "mb-3">
                <label for="quantity" class="form-label">Product Quantity</label>
                <input type="number" formControlName= "quantity" class="form-control" id="quantity" placeholder="Enter product quantity" />
            </div>

            <div class = "mb-3">
                
                <label for="category" class="form-label">Product Category </label>
                <select   class="form-select" id="category" formControlName= "categoryId"  value = "{{categories()}}" placeholder="Enter product categoryyyy">
                <option *ngFor = "let c of categories()" [value]="c.id">{{ c.name }}</option>
                </select>

            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </form>

        </div>
    </div>
</div>
