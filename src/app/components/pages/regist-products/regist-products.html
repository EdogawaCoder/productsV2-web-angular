<div class = "container mt-3">
    <div class="card shadow-sm">
        <div class="card-body">
            
            <h4>Form Register Product</h4>
            <p> Fill in the form below to register a new product </p>
            <hr/>

            <div class = "mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter product name" />
            </div>
            <div class = "mb-3">
                <label for="price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="price" placeholder="Enter product price" />
            </div>
            <div class = "mb-3">
                <label for="quantity" class="form-label">Product Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Enter product quantity" /> 
            </div>
            <div class = "mb-3">
                <label for="category" class="form-label">Product Category</label>
                <select   class="form-select" id="category"  option value="" placeholder="Enter product category">
                </select>

            </div>

            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            
        </div>
    </div>
</div>
